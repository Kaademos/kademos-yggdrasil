global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'yggdrasil'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gatekeeper'
    static_configs:
      - targets: ['yggdrasil-gatekeeper:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'flag-oracle'
    static_configs:
      - targets: ['flag-oracle:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s
