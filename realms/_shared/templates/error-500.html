<!DOCTYPE html>
<html lang="en" data-realm="{REALM_NAME}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - System Error | {REALM_NAME}</title>
  <link rel="stylesheet" href="/_shared/styles/theme-variables.css">
  <link rel="stylesheet" href="/_shared/styles/error-pages.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="error-page">
  <div class="error-container">
    <div class="error-header">
      <div class="error-code">500</div>
      <h1 class="error-title">System Error</h1>
    </div>
    
    <div class="error-content">
      <p class="error-description">
        An unexpected error occurred while processing your request. 
        Our team has been notified and is investigating. Please try again later.
      </p>
      
      <div class="error-visual">
        <div class="error-icon">⚠️</div>
      </div>
      
      <div class="error-actions">
        <a href="/" class="btn btn-primary">Return Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
      </div>
    </div>
  </div>
  
  <!-- INSTRUCTOR: No stack traces or internal details exposed -->
  <!-- This is the generic error page for non-challenge errors -->
</body>
</html>
