<!DOCTYPE html>
<html lang="en" data-realm="{REALM_NAME}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>429 - Too Many Requests | {REALM_NAME}</title>
  <link rel="stylesheet" href="/_shared/styles/theme-variables.css">
  <link rel="stylesheet" href="/_shared/styles/error-pages.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="error-page">
  <div class="error-container">
    <div class="error-header">
      <div class="error-code">429</div>
      <h1 class="error-title">Too Many Requests</h1>
    </div>
    
    <div class="error-content">
      <p class="error-description">
        You have exceeded the rate limit for this service.
        Please wait a moment and try again.
      </p>
      
      <div class="error-retry">
        <div class="error-retry-timer" id="retryTimer">60</div>
        <p class="error-retry-message">seconds until you can retry</p>
      </div>
      
      <div class="error-actions">
        <a href="/" class="btn btn-primary">Return Home</a>
      </div>
    </div>
  </div>
  
  <script>
    // Countdown timer
    let seconds = 60;
    const timerEl = document.getElementById('retryTimer');
    const countdown = setInterval(() => {
      seconds--;
      if (timerEl) timerEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        if (timerEl) timerEl.textContent = '0';
      }
    }, 1000);
  </script>
</body>
</html>
